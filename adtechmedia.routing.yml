adtechmedia.settings:
  path: '/admin/config/system/adtechmedia'
  defaults:
    _form: 'Drupal\adtechmedia\Form\AdTechMediaConfigForm'
    _title: 'AdTechMedia service'
  requirements:
    _permission: 'administer adtechmedia'
adtechmedia.config:
  path: '/admin/config/system/adtechmedia/config'
  defaults:
    _form: 'Drupal\adtechmedia\Form\AdTechMediaAdminConfigForm'
    _title: 'AdTechMedia configuration'
  requirements:
    _permission: 'administer adtechmedia'
